query AllUserPages {
  allAccounts {
    userName
  }
}

query UserPage($userName: ID!) {
  account(userName: $userName) {
    userName
    displayName
    picture
    readBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    readingBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    haveBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    stackedBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
  }
}
