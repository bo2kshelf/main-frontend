query AllAuthorPages {
  allAuthors {
    id
  }
}

query AuthorPage($id: ID!) {
  author(id: $id) {
    id
    name
    writes(limit: 20) {
      book {
        id
        title
        isbn
        cover
      }
    }
    relatedSeries(limit: 10) {
      series {
        id
        title
      }
      relatedBooks(limit: 10) {
        id
        title
        cover
      }
    }
  }
}
