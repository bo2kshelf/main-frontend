query AllAuthorPages {
  allAuthors {
    id
  }
}

query AuthorPage($id: ID!) {
  author(id: $id) {
    id
    name
    books(first: 20) {
      aggregate {
        count
      }
      edges {
        node {
          id
          title
          isbn
          cover
        }
      }
    }
    relatedSeries {
      aggregate {
        count
      }
      edges {
        node {
          id
          title
          books(first: 10) {
            aggregate {
              count
            }
            edges {
              node {
                book {
                  id
                  title
                  cover
                }
              }
            }
          }
        }
      }
    }
  }
}
