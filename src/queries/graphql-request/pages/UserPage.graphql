query AllUserPages {
  allAccounts {
    userName
  }
}

query UserPage($userName: ID!) {
  account(userName: $userName) {
    userName
    displayName
    picture
    readBooks(limit: 10) {
      book {
        id
        title
        cover
      }
    }
    readingBooks(limit: 10) {
      book {
        id
        title
        cover
      }
    }
    haveBooks(limit: 10) {
      book {
        id
        title
        cover
      }
    }
  }
}
