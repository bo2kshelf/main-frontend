query AllUserPages {
  allProfiles {
    userName
  }
}

query UserPage($userName: ID!) {
  profile(userName: $userName) {
    userName
    displayName
    picture
    readRecords: records(
      take: 10
      where: {read: true}
      orderBy: {updatedAt: DESC}
    ) {
      id
      book {
        id
        title
        cover
      }
    }
    readingRecords: records(
      take: 10
      where: {reading: true}
      orderBy: {updatedAt: DESC}
    ) {
      id
      book {
        id
        title
        cover
      }
    }
    haveRecords: records(
      take: 10
      where: {have: true}
      orderBy: {updatedAt: DESC}
    ) {
      id
      book {
        id
        title
        cover
      }
    }
  }
}
