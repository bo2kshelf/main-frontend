query AllBookPages {
  allBooks {
    id
  }
}
query BookPage($id: ID!) {
  book(id: $id) {
    id
    title
    isbn(dehyphenize: true)
    cover
    writedBy(limit: 10) {
      author {
        id
        name
        writes {
          book {
            title
          }
        }
      }
      roles
    }
    seriesOf(limit: 10) {
      series {
        id
        title
        parts(limit: 10) {
          book {
            id
            title
            cover
          }
        }
      }
    }
  }
}
