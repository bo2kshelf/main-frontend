query AllSeriesPages {
  allSeries {
    id
  }
}

query SeriesPage($id: ID!) {
  series(id: $id) {
    id
    title
    consistsOf(limit: 24, orderBy: {order: ASC}) {
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    relatedAuthors(limit: 10) {
      nodes {
        author {
          id
          name
        }
      }
    }
  }
}
