query AllSeriesPages {
  allSeries {
    id
  }
}

query SeriesPage($id: ID!) {
  series(id: $id) {
    id
    title
    parts(limit: 24, orderBy: ASC) {
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    relatedAuthors(limit: 10) {
      nodes {
        author {
          id
          name
        }
      }
    }
  }
}
