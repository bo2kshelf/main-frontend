query AllBookPages {
  allBooks {
    id
  }
}

query BookPage($id: ID!) {
  book(id: $id) {
    id
    title
    subtitle
    isbn(dehyphenize: true)
    cover
    publishedBy {
      publisher {
        id
        name
        publications(limit: 12, except: [$id]) {
          nodes {
            book {
              id
              title
              cover
            }
          }
        }
      }
    }
    writedBy {
      author {
        id
        name
        writed(limit: 12, except: [$id]) {
          nodes {
            book {
              id
              title
              cover
            }
          }
        }
      }
      roles
    }
    seriesOf {
      nodes {
        series {
          id
          title
          consistsOf(limit: 24, orderBy: {order: ASC}) {
            nodes {
              book {
                id
                title
                cover
              }
            }
          }
        }
      }
    }
  }
}
