query AllAuthorPages {
  allAuthors {
    id
  }
}

query AuthorPage($id: ID!) {
  author(id: $id) {
    id
    name
    writed(limit: 36) {
      nodes {
        book {
          id
          title
          isbn
          cover
        }
      }
    }
    relatedSeries(limit: 10) {
      nodes {
        series {
          id
          title
        }
        relatedBooks(limit: 12) {
          id
          title
          cover
        }
      }
    }
  }
}
