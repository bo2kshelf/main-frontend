query AllUserPages {
  allUsers {
    userName: uniqueName
  }
}

query UserPage($userName: String!, $recordLimit: Int!, $recordSkip: Int!) {
  user(uniqueName: $userName) {
    userName: uniqueName
    displayName
    picture
    readBooks {
      count
    }
    records(skip: $recordSkip, limit: $recordLimit, orderBy: {readAt: DESC}) {
      count
      hasNext
      nodes {
        readAt
        book {
          id
          title
          cover
        }
      }
    }
    readingBooks(limit: 5) {
      count
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    wishesReadBooks {
      count
    }
    hasBooks {
      count
    }
    stackedBooks {
      count
    }
  }
}
