query AllUserPages {
  allUsers {
    userName: uniqueName
  }
}

query UserPage($userName: String!) {
  user(uniqueName: $userName) {
    userName: uniqueName
    displayName
    picture
    readBooks(limit: 12) {
      hasNext
      nodes {
        id
        title
        cover
      }
    }
    readingBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    hasBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    stackedBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
  }
}
