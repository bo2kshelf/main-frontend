query PersonalUserPage {
  currentUser {
    id
    userName: uniqueName
    displayName
    picture
    readBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    readingBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    hasBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    stackedBooks(limit: 12) {
      hasNext
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
  }
}

query PersonalUserReadBooksPage($skip: Int!, $limit: Int!) {
  currentUser {
    userName: uniqueName
    displayName
    picture
    books: readBooks(limit: $limit, skip: $skip) {
      count
      hasNext
      hasPrevious
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
  }
}

