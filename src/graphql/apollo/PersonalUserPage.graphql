query PersonalUserPage {
  currentUser {
    id
    userName: uniqueName
    displayName
    picture
    readBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    readingBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    haveBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
    stackedBooks(limit: 12) {
      hasNext
      records {
        book {
          id
          title
          cover
        }
      }
    }
  }
}

query PersonalUserReadBooksPage($skip: Int!, $limit: Int!) {
  currentUser {
    userName: uniqueName
    displayName
    picture
    books: readBooks(limit: $limit, skip: $skip) {
      count
      skip
      limit
      hasNext
      hasPrevious
      records {
        book {
          id
          title
          cover
        }
      }
    }
  }
}

