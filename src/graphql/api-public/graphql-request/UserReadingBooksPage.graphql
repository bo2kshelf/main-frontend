query AllUserReadingBooksPage {
  allUsers {
    userName: uniqueName
    books: readingBooks {
      count
    }
  }
}

query UserReadingBooksPage($userName: String!, $skip: Int!, $limit: Int!) {
  user(uniqueName: $userName) {
    userName: uniqueName
    displayName
    picture
    records {
      count
    }
    readBooks {
      count
    }
    readingBooks(limit: $limit, skip: $skip) {
      count
      hasNext
      hasPrevious
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    wishesReadBooks {
      count
    }
    hasBooks {
      count
    }
    stackedBooks {
      count
    }
  }
}
