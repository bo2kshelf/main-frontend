query AllBookPages {
  allBooks {
    id
  }
}

query BookPage($id: ID!) {
  book(id: $id) {
    id
    title
    subtitle
    isbn(dehyphenize: true)
    cover
    publishedBy {
      id
      name
      publications(limit: 8, except: [$id]) {
        nodes {
          book {
            id
            title
            cover
          }
        }
      }
    }
    writedBy {
      author {
        id
        name
        writed(limit: 8, except: [$id]) {
          nodes {
            book {
              id
              title
              cover
            }
          }
        }
      }
      roles
    }
    seriesOf {
      series {
        id
        title
        parts(limit: 16, orderBy: ASC) {
          nodes {
            book {
              id
              title
              cover
            }
          }
        }
      }
    }
  }
}
