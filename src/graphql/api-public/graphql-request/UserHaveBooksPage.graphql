query AllUserHaveBooksPage {
  allUsers {
    userName: uniqueName
    books: hasBooks {
      count
    }
  }
}

query UserHaveBooksPage($userName: String!, $skip: Int!, $limit: Int!) {
  user(uniqueName: $userName) {
    userName: uniqueName
    displayName
    picture
    records {
      count
    }
    readBooks {
      count
    }
    readingBooks {
      count
    }
    wishesReadBooks {
      count
    }
    hasBooks(limit: $limit, skip: $skip) {
      count
      hasNext
      hasPrevious
      nodes {
        book {
          id
          title
          cover
        }
      }
    }
    stackedBooks {
      count
    }
  }
}
