version: 2.1

orbs:
  node: circleci/node@4.1.0
  docker: circleci/docker@1.5.0
  codecov: codecov/codecov@1.1.3

jobs:
  build:
    docker:
      - image: circleci/node:14.15.3
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run build
      - store_artifacts:
          path: ./dist

  lint-prettier:
    docker:
      - image: circleci/node:14.15.3
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run lint:prettier

  lint-eslint-local: &lint-eslint
    environment:
      GRAPHQL_API_SCHEMA: ./schema.graphql
    docker:
      - image: circleci/node:14.15.3
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - restore_cache:
          key: eslint-{{ .Branch }}
      - run: yarn run codegen
      - run:
          command: |
            yarn run lint:eslint --format junit --output-file ./junit/eslint.xml
      - save_cache:
          key: eslint-{{ .Branch }}
          paths:
            - .eslintcache
      - store_test_results:
          path: ./junit

  lint-eslint-production:
    <<: *lint-eslint
    environment:
      GRAPHQL_API_SCHEMA: ./schema.graphql

  lint-stylelint:
    docker:
      - image: circleci/node:14.15.3
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - restore_cache:
          key: stylelint-{{ .Branch }}
      - run: yarn run lint:stylelint
      - save_cache:
          key: stylelint-{{ .Branch }}
          paths:
            - .stylelintcache

  ts-check-local: &ts-check
    docker:
      - image: circleci/node:14.15.3
    environment:
      GRAPHQL_API_SCHEMA: ./schema.graphql
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run codegen
      - run: yarn run ts-check

  ts-check-production:
    <<: *ts-check
    environment:
      GRAPHQL_API_SCHEMA: ${GRAPHQL_API_ENDPOINT}

workflows:
  version: 2
  develop:
    jobs:
      - lint-eslint-local
      - lint-prettier
      - lint-stylelint
      - ts-check-local:
          requires:
            - lint-eslint-local
