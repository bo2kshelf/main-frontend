generates:
  ./api-public.graphql:
    schema: ${PUBLIC_API_ENDPOINT:api-public.graphql}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/api-public/codegen/graphql-request.ts:
    schema: ${PUBLIC_API_ENDPOINT:api-public.graphql}
    documents:
      - 'src/graphql/api-public/graphql-request/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'

  ./api-authenticated.graphql:
    schema: ${AUTHENTICATED_API_ENDPOINT:api-authenticated.graphql}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/api-authenticated/codegen/apollo.ts:
    schema: ${AUTHENTICATED_API_ENDPOINT:api-authenticated.graphql}
    documents:
      - 'src/graphql/api-authenticated/apollo/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
