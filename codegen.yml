schema:
  - ${GRAPHQL_API_SCHEMA}

generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
  ./src/_generated/apollo.ts:
    documents:
      - 'src/components/**/*.graphql'
      - 'src/templates/browser-side/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./src/_generated/graphql-request.ts:
    documents:
      - 'src/templates/server-side/**/*.graphql'
      - 'src/auth/queries/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
