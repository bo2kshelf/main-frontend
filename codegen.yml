schema:
  - ${GRAPHQL_API_SCHEMA}

generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
  ./src/_generated/apollo.ts:
    documents:
      - 'src/queries/apollo/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./src/_generated/graphql-request.ts:
    documents:
      - 'src/queries/graphql-request/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
