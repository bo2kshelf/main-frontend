schema:
  - ${GRAPHQL_API_SCHEMA}

generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
  ./src/_generated/apollo.ts:
    documents:
      - 'src/components/**/*.gql'
      - 'src/templates/browser-side/**/*.gql'
      - 'src/lib/CurrentUserProvider.tsx'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./src/_generated/graphql-request.ts:
    documents:
      - 'src/templates/server-side/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
