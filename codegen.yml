schema:
  - ${GRAPHQL_API_SCHEMA}

generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
  ./src/_generated/apollo.ts:
    documents:
      - 'src/lib/CurrentUserProvider.tsx'
      - 'src/templates/**/*.{tsx,gql}'
      - 'src/components/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
